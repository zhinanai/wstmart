{extend name="base" /}
{block name="js"}
<script src="__ADMIN__/settlements/settlements.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<div class="l-loading" style="display: block" id="wst-loading"></div>
<div class="wst-toolbar">
<input type='hidden' id='id' value='{$id}'/>
订单号：<input type="text" name="orderNo"  placeholder='订单号' id="orderNo" class='j-ipt'/>
支付方式：<select id='payType' class='j-ipt'>
          <option value='-1'>全部</option>
          <option value='1'>在线支付</option>
          <option value='0'>货到付款</option>
       </select>
<button class="btn btn-blue" type='button' onclick='javascript:loadOrderGrid()'>查询</button>
<button class="btn f-right" type='button' onclick='javascript:location.href="{:Url('admin/settlements/toShopIndex')}"'>返回</button>
<div style='clear:both'></div>
</div>
<div id="maingrid"></div>
<script>
$(function(){
	initOrderGrid('{$id}');
})
</script>
{/block}
